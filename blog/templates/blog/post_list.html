{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
      <div class="post">
        <h3 ><a class="title" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
        <p> {{post.author}} </p>
        <div>
          <p class="date"> {{ post.created_date }}</p>
        </div>

        <div>
          <p>{{ post.text|linebreaksbr }}</p>
        </div>
      </div>
    {% endfor %}
{% endblock %}
